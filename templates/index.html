<body>
    <div id="graph"style="height: 95vh;"></div>
    <script>
        function updateGraph() {
            Plotly.d3.json('/update_graph', function (data) {
                Plotly.react('graph', data.data, data.layout);
            });
        }

        setInterval(updateGraph, 1000);
    </script>
